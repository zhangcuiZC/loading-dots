<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script type="text/javascript">
	Zepto(function($){
		// var pos = $(".allborder").css('position');
		var allborder = $(".allborder");
		var rightborder = $(".rightborder");

		if (allborder.length) {
			var borders = '<div class="allborder_top"></div><div class="allborder_right"></div><div class="allborder_bottom"></div><div class="allborder_left"></div>'
			allborder.each(function(index, el) {
				// console.log(index);
				// console.log(el);
				if ($(this).css('position') === 'static') {
					$(this).css('position', 'relative');
				}
				$(this).append(borders);
			});
		}

		$(".allborder_top").css({
			width: '100%',
			height: '1px',
			position: 'absolute',
			top: '0',
			left: '0',
			transformOrigin: 'center top',
			transform: 'scaleY(0.5)',
			background: 'red'
		});
		$(".allborder_bottom").css({
			width: '100%',
			height: '1px',
			position: 'absolute',
			bottom: '0',
			left: '0',
			transformOrigin: 'center bottom',
			transform: 'scaleY(0.5)',
			background: 'red'
		});
		$(".allborder_left").css({
			width: '1px',
			height: '100%',
			position: 'absolute',
			top: '0',
			left: '0',
			transformOrigin: 'left center',
			transform: 'scaleX(0.5)',
			background: 'red'
		});
		$(".allborder_right").css({
			width: '1px',
			height: '100%',
			position: 'absolute',
			top: '0',
			right: '0',
			transformOrigin: 'right center',
			transform: 'scaleX(0.5)',
			background: 'red'
		});
	})
	</script>
</head>
<body>
	<div class="allborder" style="width: 300px;height: 400px;background-color: #eee;float: left;">
		
	</div>

	<div class="" style="width: 300px;height: 400px;background-color: #eee;float: left;margin-left: 20px;border: 1px solid red;box-sizing: border-box;">
		
	</div>

</body>
</html>
